name: Matrix Demo
on: push
jobs:
 build:
    continue-on-error: true  # added to continue even if build fails
    strategy:
      matrix:
        node-version: [14, 16, 18]
        os: [ubuntu-latest, windows-latest]
    runs-on: {{matrix.os}}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix['node-version'] }} 
      - name: Install Dependencies
        run: npm ci
      - name: Build project
        run: npm run build